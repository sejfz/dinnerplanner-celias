<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid" style="background-color: antiquewhite;">
        <h1><p class="text-center">Dinner Planner</p></h1>
      </div>
        <br>
            <div id="searchView">
              <div class="float-top">
                  <div class="card">
                      <div class="card-body" style="position: sticky">
                          <p><b>Find a dish</b></p>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                <input type="text" class="form-control" aria-label="Small" placeholder="Enter key words" aria-describedby="inputGroup-sizing-sm">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</button>
                                    <div class="dropdown-menu"></div>
                                        <button type="button" class="btn btn-warning btn-sm">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div id="dishView">
            <br>
            <div class="card" style="width: 12rem;">
                <span id ="pic"></span>
                <div class="text-center">Name: <span id="dish"></span></div>
            </div>
      </div>
      

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/dishView.js"></script>
    <script src="js/view/ingredView.js"></script>

  </body>
</html>
