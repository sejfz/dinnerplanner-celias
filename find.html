<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid" style="background-color: antiquewhite;">
        <h1><p class="text-center">Dinner Planner</p></h1>
      </div>
        <br>
        <div class="container">
        <h2>Find a dish</h2>
            <br>
      </div>
      <div id="dishView">
            <div class="card" style="width: 12rem;">
            <img class="card-img-top" src="images/bakedbrie.jpg" alt="Baked brie">
                <div class="text-center">Name: <span id="names"></span></div>
            </div>
      </div>
      <div id="dishSearchView"></div>
      <div id="sidebarView"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/dishView.js"></script>
  </body>
</html>
