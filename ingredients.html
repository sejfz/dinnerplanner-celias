<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid" style="background-color: antiquewhite;">
        <h1><p class="text-center">Dinner Planner</p></h1>
    </div>
    <br>
 
            <div id="sidebarView" class="col-sm-2">
                <button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#demo">Collapse/Expand</button>
                    <div id="demo" class="collapse">
                    <ul style="list-style: none">
                        <li><h4>My dinner</h4></li>
                        <li>People: <select name="number"><option value="1">1</option><option value="2">2</option></select></li>
                        <br>
                        <li>Dish Name Cost</li>
                        <br>
                        <li><p><span id="name"></span><span id="money"></span></p></li>
                            <br><button type="button" class="btn btn-warning btn-sm">Confirm Dinner</button>
                        </ul>
            </div>
      </div>
          
        <div id="displayView" class="col-sm-7">
                <h3><span style="text-transform: uppercase" id="name"></span></h3>
                <p><span id="pictures"></span></p>
                    <button type="button" class="btn btn-warning btn-sm">Back to search</button>
                        <h3>PREPARATION</h3>
                            <p><span id="instructions"></span></p><br>
        </div>


            <div id="ingredView" class="col-sm-3">
                    <p><b>Ingredients for <span id="numpeep"></span> people</b></p>
                        <span id="ingredientList"></span>
                        <br><br>
                            <button type="button" class="btn btn-warning btn-sm">Add to menu</button>
                        <br>
            </div>
                
    <style>
          
        body {
            display: flex;
            flex-flow: row wrap;
            }
        
        #ingredView {
            border-style: solid;
            border-color: #FBDE91;
            background-color: #FFF6DE;
        }
        
        #sidebarView {
            border-style: solid;
            border-color: #FBDE91;
        }
        
      </style>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/ingredView.js"></script>
    <script src="js/view/dishView.js"></script>
    <script src="js/view/displayView.js"></script>
    <script src="js/view/sidebarView.js"></script>
              
  </body>
</html>
